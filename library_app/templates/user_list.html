<!-- library_app/templates/user_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.fname }} {{ user.mname }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_user' %}">Add New User</a>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
